name: CI

on: 
  push:
    branches: [dev]

jobs:
  build:

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        name: [
          ubuntu-22.04-clang-13
        ]

        include:
          - name: ubuntu-22.04-clang-13
            os: ubuntu-22.04
            compiler: clang
            version: "13"

    steps:
    - uses: actions/checkout@v1
    - name:
      run: sudo apt-get -y install liburing-dev;
           cd liburing-dev;
           ./configure;
           sudo make & make install;
           make CXX=clang++
