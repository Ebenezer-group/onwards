name: CI

on: 
  push:
    branches: [dev]

jobs:
  build:

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        name: [
          ubuntu-20.04-gcc-10
        ]

        include:
          - name: ubuntu-20.04-gcc-10
            os: ubuntu-20.04
            compiler: gcc
            version: "10"

    steps:
    - uses: actions/checkout@v1
    - name:
      run: make
