name: CI

on: 
  push:
    branches: [dev]

jobs:
  build:

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        name: [
          ubuntu-22.04-gcc-11
        ]

        include:
          - name: ubuntu-22.04-gcc-11
            os: ubuntu-22.04
            compiler: gcc
            version: "11"

    steps:
    - uses: actions/checkout@v1
    - name:
      run: sudo apt-get -y install libsctp-dev;
           make
